<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/8a7adf38d3.js" crossorigin="anonymous"></script>

    <title>Weather App v1.1</title>
    <link rel="stylesheet" href="css/main.css" />
    <link media="screen and (min-width:576px)" rel="stylesheet" href="css/small.css" />
    <link media="screen and (min-width:768px)" rel="stylesheet" href="css/medium.css" />
    <link media="screen and (min-width:992px)" rel="stylesheet" href="css/large.css" />
    <link media="screen and (min-width:1200px)" rel="stylesheet" href="css/extraLarge.css" />
  </head>
  <body>
    <main>
      <section class="weather-info" id="mainContainer">
        <div id="weatherSearchView" class="weather-info__search-view">
          <label class="weather-info__search__label" for="searchInput">Check weather:</label>
          <input type="text" id="searchInput" />
          <p id="errInfo">Invalid city!</p>
          <button id="searchButton">Search</button>
        </div>

        <div id="weatherForecastView" class="weather-info__forecast-view">
          <div class="forecastTopSection">
            <h2 id="weatherCity" class="weatherCity"></h2>
            <button class="weather-info__btn-return" id="returnToSearchBtn">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="weather-info__details">
            <ul class="weatherItems">
              <li class="weatherItem">
                <div class="itemHeader">
                  <span id="weatherDate"></span>
                </div>
                <div class="itemTemp">
                  <span id="weatherCurrentTemp" class="currentTemp"></span>
                  <span id="weatherStateName" class="stateName"></span>
                  <img src="" id="weatherIcon" class="wheatherImg" />
                </div>
                <div class="itemDetails">
                  <ul class="boxItems">
                    <li class="parameter">
                      <span class="itemLabel">Max temp:</span>
                      <span id="weatherMaxTemp" class="itemValue"></span>
                    </li>
                    <li class="parameter">
                      <span class="itemLabel">Min temp:</span>
                      <span id="weatherMinTemp" class="itemValue"></span>
                    </li>
                    <li class="parameter">
                      <span class="itemLabel">Air pressure:</span>
                      <span id="airPressure" class="itemValue"></span>
                    </li>
                    <li class="parameter">
                      <span class="itemLabel">Humidity</span>
                      <span id="humidity" class="itemValue"></span>
                    </li>
                    <li class="parameter">
                      <span class="itemLabel">Wind speed</span>
                      <span id="windSpeed" class="itemValue"></span>
                      <i id="windArrow" class="fas fa-arrow-up"></i>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
