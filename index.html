<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8a7adf38d3.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/main.css">
  <link
      media="screen and (min-width:576px)"
      rel="stylesheet"
      href="css/small.css"
    />
    <link
    media="screen and (min-width:768px)"
    rel="stylesheet"
    href="css/medium.css"
  />
  <link
      media="screen and (min-width:992px)"
      rel="stylesheet"
      href="css/large.css"
    />
  <link
      media="screen and (min-width:1200px)"
      rel="stylesheet"
      href="css/extraLarge.css"
    />
  
  
  <title>Weather App v1.1</title>
</head>
<body>
  <main>
    <section class="weather-info" id="mainContainer">
      <div id="weatherSearchView" class="weather-info__search-view">
        <label class="weather-info__search__label" for="searchInput">Check weather:</label>
        <input type="text" id="searchInput">
        <p id="errInfo">Invalid city!</p>
        <button id="searchButton">Search</button>
      </div>
      
      <div id="weatherForecastView" class="weather-info__forecast-view">
        <button class="weather-info__btn-return" id="returnToSearchBtn">
          <i class="fas fa-arrow-alt-circle-left"></i>
        </button>

        <div class="weather-info__city">
          <h1 id="weatherCity" class="weatherCity"></h1>
          <img id="weatherIcon"  class="weatherIcon"></h1>
        </div>

      
        <div class="weather-info__temperatures">
          <h3>Weather for: <span id="weatherDate">2020-08-18</span></h3>
          <div class="weather-info__temperatures__wrap">
            <p class="info"> Condition: <span id="weatherStateName"></span></p>
            <p class="info"> Current: <span id="weatherCurrentTemp"></span></p>
            <p class="info"> Max: <span id="weatherMaxTemp"></span></p>
            <p class="info">Min: <span id="weatherMinTemp" ></span></p>
            <p class="info" >Air Pressure: <span id="airPressure"></span></p>
            <p class="info">Humidity: <span id="humidity"></span></p>
            <p class="info">Wind speed: 
              <span id="windSpeed"></span>
              <i id="windArrow" class="fas fa-arrow-up"></i>
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="src/main.js"></script>
</body>
</html>
