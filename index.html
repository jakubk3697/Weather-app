<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Weather App v1.1</title>
</head>
<body>
  <main>
    <section class="weather-info" id="mainContainer">
      <div id="weatherSearchView" class="weather-info__search-view">
        <label class="weather-info__search__label" for="searchInput">Check weather:</label>
        <input type="text" id="searchInput">
        <p id="errInfo">Wpisz poprawne miasto!</p>
        <button id="searchButton">Search</button>
      </div>
      
      <div id="weatherForecastView" class="weather-info__forecast-view">
        <button class="weather-info__btn-return" id="returnToSearchBtn">Back</button>

        <div class="weather-info__city">
          <h1 id="weatherCity"></h1>
          <img id="weatherIcon"></h1>
        </div>

        <div class="weather-info__temperatures">
          <h2 id="weatherCurrentTemp"></h2>
          <p id="weatherMaxTemp"></p>
          <p id="weatherMinTemp"></p>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="src/main.js"></script>
</body>
</html>
